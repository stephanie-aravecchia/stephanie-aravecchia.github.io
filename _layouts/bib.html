{% if entry.hidden_url %}
<a href="{{ entry.hidden_url }}">{{reference}}</a>
{% else %} {{reference}} {% endif %}
{% if entry.link %}

            {{ entry.link_text }}
        {% else %} 
            {{ entry.link }}
        {% endif %}
    </a></small>
{% endif %}
